<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Executive Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* LUXURY BLACK BACKGROUND WITH SUBTLE TEXTURE */
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%);
      color: #e8e8e8;
      min-height: 100vh;
      padding: 50px 30px;
    }

    /* ELEGANT LOADING SCREEN */
    .loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    .loading.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-content { text-align: center; }
    .loading-logo {
      width: 80px; height: 80px;
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      margin: 0 auto 40px;
      animation: luxurySpin 2s linear infinite;
    }
    @keyframes luxurySpin { to { transform: rotate(360deg); } }

    .loading-text {
      font-family: 'Playfair Display', serif;
      font-size: 38px;
      font-weight: 700;
      background: linear-gradient(135deg, #d4af37, #f4e5c3, #d4af37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 18px;
      animation: goldShimmer 3s linear infinite;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    @keyframes goldShimmer { to { background-position: 200% center; } }

    .loading-line {
      width: 200px; height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      animation: lineExpand 2s ease-in-out infinite;
      margin: 0 auto;
    }
    @keyframes lineExpand {
      0%, 100% { width: 100px; opacity: 0.5; }
      50% { width: 300px; opacity: 1; }
    }

    .loading-sub {
      margin-top: 18px;
      color: rgba(212, 175, 55, 0.7);
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* CONTAINER */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LUXURY HEADER */
    .header {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      padding: 50px 60px;
      border-radius: 4px;
      margin-bottom: 40px;
      border-top: 3px solid #d4af37;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5),
                  0 0 60px rgba(212, 175, 55, 0.1);
      position: relative;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg,
        transparent,
        rgba(212, 175, 55, 0.5) 50%,
        transparent);
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .header h1 .company-name {
      display: block;
      font-size: 42px;
      margin-top: 8px;
      color: #f4e5c3;
      font-weight: 600;
    }

    .header-meta {
      display: flex;
      gap: 18px;
      font-size: 13px;
      color: rgba(212, 175, 55, 0.7);
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .header-meta span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    /* TRIAL BOX (subtle, luxury) */
    .trial-box {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 4px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 18px 22px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      display: none;
    }
    .trial-box .t-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .trial-box .t-line {
      font-size: 12px;
      color: rgba(244, 229, 195, 0.85);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 4px 0;
    }
    .trial-box b { color: rgba(212, 175, 55, 0.9); }

    /* LUXURY STATS CARDS */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      padding: 40px;
      border-radius: 4px;
      position: relative;
      transition: all 0.4s ease;
      border: 1px solid rgba(212, 175, 55, 0.2);
      overflow: hidden;
    }
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }
    .stat-card:hover {
      transform: translateY(-8px);
      border-color: rgba(212, 175, 55, 0.5);
      box-shadow: 0 15px 60px rgba(212, 175, 55, 0.15);
    }
    .stat-card:hover::before { opacity: 1; }

    .stat-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #d4af37;
      margin-bottom: 20px;
    }
    .stat-value {
      font-family: 'Montserrat', sans-serif;
      font-size: 56px;
      font-weight: 800;
      color: #f4e5c3;
      line-height: 1;
      margin-bottom: 12px;
    }
    .stat-unit {
      font-size: 13px;
      color: rgba(212, 175, 55, 0.6);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ELEGANT SEARCH */
    .search-container { margin-bottom: 40px; }
    .search-input {
      width: 100%;
      padding: 20px 30px;
      background: #1a1a1a;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 4px;
      font-size: 15px;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }
    .search-input::placeholder { color: rgba(212, 175, 55, 0.4); }
    .search-input:focus {
      outline: none;
      border-color: #d4af37;
      background: #0d0d0d;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
    }

    /* REFINED TABS */
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding-bottom: 2px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 14px 32px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 16px;
      color: rgba(212, 175, 55, 0.6);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
    }
    .tab::after {
      content: '';
      position: absolute;
      bottom: -3px; left: 0;
      width: 0; height: 2px;
      background: #d4af37;
      transition: width 0.3s;
    }
    .tab:hover { color: #d4af37; }
    .tab.active { color: #d4af37; }
    .tab.active::after { width: 100%; }

    /* RESULTS */
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 25px;
    }

    .section-header {
      grid-column: 1 / -1;
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      font-weight: 700;
      color: #d4af37;
      margin: 40px 0 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      display: flex;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .section-header::before {
      content: '';
      width: 4px; height: 24px;
      background: #d4af37;
    }

    .result-card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 4px;
      transition: all 0.3s ease;
      border: 1px solid rgba(212, 175, 55, 0.15);
      position: relative;
      overflow: hidden;
    }
    .result-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 3px; height: 100%;
      background: #d4af37;
      transform: translateX(-3px);
      transition: transform 0.3s;
    }
    .result-card:hover {
      border-color: rgba(212, 175, 55, 0.4);
      box-shadow: 0 10px 40px rgba(212, 175, 55, 0.1);
      transform: translateY(-4px);
    }
    .result-card:hover::before { transform: translateX(0); }

    .category-badge {
      display: inline-block;
      padding: 5px 14px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 2px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      color: #d4af37;
    }
    .result-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 600;
      color: rgba(244, 229, 195, 0.9);
      margin-bottom: 18px;
      line-height: 1.4;
    }
    .result-value {
      font-family: 'Montserrat', sans-serif;
      font-size: 40px;
      font-weight: 800;
      color: #f4e5c3;
      margin-bottom: 6px;
    }
    .result-unit {
      font-size: 12px;
      color: rgba(212, 175, 55, 0.6);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* NO RESULTS */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 100px 20px;
      color: rgba(212, 175, 55, 0.4);
    }
    .no-results-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    /* ERROR BOX */
    .error-box {
      background: #1a1a1a;
      border: 1px solid rgba(245, 87, 108, 0.35);
      box-shadow: 0 10px 35px rgba(245, 87, 108, 0.08);
      border-radius: 4px;
      padding: 18px 22px;
      margin-bottom: 30px;
      display: none;
    }
    .error-box .e-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 700;
      color: rgba(245, 87, 108, 0.95);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .error-box .e-text {
      font-size: 12px;
      color: rgba(244, 229, 195, 0.85);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      line-height: 1.6;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body { padding: 30px 20px; }
      .header { padding: 30px 30px; }
      .header h1 { font-size: 32px; }
      .header h1 .company-name { font-size: 28px; }
      .stats-grid { grid-template-columns: 1fr; }
      .stat-value { font-size: 48px; }
      .results-container { grid-template-columns: 1fr; }
      .tab { padding: 12px 20px; }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="loading-logo"></div>
      <div class="loading-text" id="loadingClient">CHARGEMENT</div>
      <div class="loading-line"></div>
      <div class="loading-sub" id="loadingSub">R√©cup√©ration des donn√©es...</div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Trial box -->
    <div class="trial-box" id="trialBox">
      <div class="t-title">Trial Access</div>
      <div class="t-line"><b>Client:</b> <span id="trialClient">-</span></div>
      <div class="t-line"><b>Valid until:</b> <span id="trialValidUntil">-</span></div>
      <div class="t-line"><b>Views used:</b> <span id="trialViewsUsed">-</span></div>
    </div>

    <!-- Error box -->
    <div class="error-box" id="errorBox">
      <div class="e-title">Erreur</div>
      <div class="e-text" id="errorText">-</div>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>
        EXECUTIVE DASHBOARD
        <span class="company-name" id="companyName">-</span>
      </h1>
      <div class="header-meta">
        <span id="metaYear">Exercice -</span>
        <span>‚Ä¢</span>
        <span id="metaUpdated">-</span>
        <span id="downloadExcelBtn" style="display:none">
          <span>‚Ä¢</span>
          <button onclick="downloadExcel()" style="background: rgba(212, 175, 55, 0.2); border: 1px solid #d4af37; padding: 8px 16px; border-radius: 4px; color: #d4af37; cursor: pointer; font-family: 'Cormorant Garamond', serif; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s;">
            üì• T√©l√©charger Excel
          </button>
        </span>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Indicateurs</div>
        <div class="stat-value" id="totalIndicators">-</div>
        <div class="stat-unit">M√©triques</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Compte de R√©sultat</div>
        <div class="stat-value" id="cpcCount">-</div>
        <div class="stat-unit">Indicateurs CPC</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Bilan Financier</div>
        <div class="stat-value" id="bilanCount">-</div>
        <div class="stat-unit">Indicateurs Patrimoniaux</div>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un indicateur..." autocomplete="off">
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="all">Vue d'ensemble</button>
      <button class="tab" data-tab="cpc">Compte de R√©sultat</button>
      <button class="tab" data-tab="bilan">Bilan</button>
    </div>

    <!-- Results -->
    <div class="results-container" id="resultsContainer"></div>

    <!-- No Results -->
    <div id="noResults" style="display:none" class="no-results">
      <div class="no-results-icon">‚åï</div>
      <p>Aucun r√©sultat trouv√©</p>
    </div>
  </div>

  <script>
    // ---- state ----
    let data = {};
    let currentTab = 'all';
    let currentSearch = '';
    let excelData = null; // Store Excel file data

    // ---- utilities ----
    function getClientIdFromPath() {
      // expected: /report/<client_id>
      const parts = window.location.pathname.split('/').filter(Boolean);
      if (parts.length >= 2 && parts[0] === 'report') return parts[1];
      // fallback: ?client=
      const q = new URLSearchParams(window.location.search).get('client');
      return q || 'CLIENT';
    }

    function setLoadingText(clientId, text) {
      document.getElementById('loadingClient').textContent = (clientId || 'CLIENT').toUpperCase();
      document.getElementById('loadingSub').textContent = text;
    }

    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }

    function showError(msg) {
      const box = document.getElementById('errorBox');
      document.getElementById('errorText').textContent = msg;
      box.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorBox').style.display = 'none';
    }

    function formatNumber(value) {
      return new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(value);
    }

    function animateNumber(id, target) {
      const el = document.getElementById(id);
      let current = 0;
      const increment = target / 40;
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          el.textContent = Math.round(target);
          clearInterval(timer);
        } else {
          el.textContent = Math.floor(current);
        }
      }, 25);
    }

    // ---- API fetch with retry (Render wake-up) ----
    async function fetchReportWithRetry(clientId) {
      const maxAttempts = 8;           // ~ up to 8 tries
      const baseDelayMs = 1200;        // start delay

      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          setLoadingText(clientId, `R√©cup√©ration des donn√©es... (tentative ${attempt}/${maxAttempts})`);

          const res = await fetch(`/api/report/${encodeURIComponent(clientId)}`, {
            headers: { 'Accept': 'application/json' },
            cache: 'no-store'
          });

          if (res.ok) return await res.json();

          // 403/404 => no point retry too much (trial ended or no data)
          if (res.status === 403 || res.status === 404) {
            const t = await res.text().catch(() => '');
            throw new Error(`HTTP ${res.status} ${t || ''}`.trim());
          }

          // other status (502/503) => retry
          await new Promise(r => setTimeout(r, baseDelayMs * attempt));
        } catch (e) {
          // network errors => retry
          if (attempt === maxAttempts) throw e;
          await new Promise(r => setTimeout(r, baseDelayMs * attempt));
        }
      }
      throw new Error("Impossible de r√©cup√©rer les donn√©es.");
    }

    // ---- rendering ----
    function updateHeader(meta) {
      document.title = `Executive Dashboard - ${meta.client || ''}`.trim();

      document.getElementById('companyName').textContent = meta.client || '-';
      document.getElementById('metaYear').textContent = `Exercice ${meta.year ?? '-'}`;
      document.getElementById('metaUpdated').textContent = meta.updated_at ? meta.updated_at : '-';

      // Excel download button
      if (meta.excel_filename && meta.excel_b64) {
        excelData = {
          filename: meta.excel_filename,
          b64: meta.excel_b64
        };
        document.getElementById('downloadExcelBtn').style.display = 'inline-flex';
      }

      // trial info
      if (meta.trial) {
        document.getElementById('trialBox').style.display = 'block';
        document.getElementById('trialClient').textContent = meta.client || '-';
        document.getElementById('trialValidUntil').textContent = meta.trial.valid_until || '-';
        const used = meta.trial.views_used ?? '-';
        const max = meta.trial.views_max ?? '-';
        document.getElementById('trialViewsUsed').textContent = `${used}/${max}`;
      } else {
        document.getElementById('trialBox').style.display = 'none';
      }
    }

    function downloadExcel() {
      if (!excelData) {
        alert('Fichier Excel non disponible');
        return;
      }

      try {
        // Convert base64 to blob
        const binaryString = window.atob(excelData.b64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        const blob = new Blob([bytes], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = excelData.filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (e) {
        console.error('Download error:', e);
        alert('Erreur lors du t√©l√©chargement: ' + e.message);
      }
    }

    function updateStats() {
      const total = Object.keys(data).length;
      const cpc = Object.values(data).filter(d => d.category === 'CPC').length;
      const bilan = Object.values(data).filter(d => d.category === 'Bilan').length;

      animateNumber('totalIndicators', total);
      animateNumber('cpcCount', cpc);
      animateNumber('bilanCount', bilan);
    }

    function createResultCard(name, info) {
      const card = document.createElement('div');
      card.className = 'result-card';

      let displayValue;
      if (info.unit === 'jours' || info.unit === 'fois/an') displayValue = Math.round(info.value);
      else displayValue = formatNumber(info.value);

      card.innerHTML = `
        <div class="category-badge">${info.category}</div>
        <div class="result-name">${name}</div>
        <div class="result-value">${displayValue}</div>
        <div class="result-unit">${info.unit}</div>
      `;
      return card;
    }

    function addSection(container, title, items) {
      if (!items || items.length === 0) return;

      const header = document.createElement('div');
      header.className = 'section-header';
      header.textContent = title;
      container.appendChild(header);

      items.forEach(([name, info]) => container.appendChild(createResultCard(name, info)));
    }

    function displayResults(tab) {
      currentTab = tab;
      const container = document.getElementById('resultsContainer');
      const noResults = document.getElementById('noResults');

      container.innerHTML = '';
      noResults.style.display = 'none';

      let filtered = Object.entries(data);

      if (tab === 'cpc') filtered = filtered.filter(([_, i]) => i.category === 'CPC');
      else if (tab === 'bilan') filtered = filtered.filter(([_, i]) => i.category === 'Bilan');

      // Apply search if typed
      if (currentSearch && currentSearch.trim() !== '') {
        const s = currentSearch.toLowerCase();
        filtered = filtered.filter(([name]) => name.toLowerCase().includes(s));
      }

      if (filtered.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      if (tab === 'all' || tab === 'cpc') {
        addSection(container, 'Compte de Produits et Charges',
          filtered.filter(([_, i]) => i.category === 'CPC' && i.type === 'Montant'));
        addSection(container, 'Ratios de Gestion',
          filtered.filter(([_, i]) => i.category === 'CPC' && i.type === 'Ratio'));
      }

      if (tab === 'all' || tab === 'bilan') {
        addSection(container, 'Actif Immobilis√©',
          filtered.filter(([n, i]) => i.category === 'Bilan' && (n.includes('Immobilisation') || n.includes('Actif Immobilis√©'))));

        addSection(container, 'Actif Circulant',
          filtered.filter(([n, i]) => i.category === 'Bilan' && (n.includes('Stock') || n.includes('Cr√©ances') || n.includes('Titres') || n.includes('Tr√©sorerie Actif') || n.includes('Actif Circulant'))));

        addSection(container, 'Capitaux Propres',
          filtered.filter(([n, i]) => i.category === 'Bilan' && (n.includes('Capital') || n.includes('R√©serves') || n.includes('Report') || n.includes('R√©sultat') || n.includes('Subventions') || n.includes('Provisions') || n.includes('Capitaux Propres'))));

        addSection(container, 'Dettes et Passif',
          filtered.filter(([n, i]) => i.category === 'Bilan' && (n.includes('Emprunts') || n.includes('Dettes') || n.includes('Tr√©sorerie Passif'))));

        addSection(container, 'Indicateurs Financiers',
          filtered.filter(([_, i]) => i.category === 'Bilan' && i.type === 'Ratio'));
      }
    }

    // ---- boot ----
    document.addEventListener('DOMContentLoaded', async function() {
      const clientId = getClientIdFromPath();
      setLoadingText(clientId, 'D√©marrage du service (Render wake-up)...');

      try {
        hideError();

        // Fetch payload from backend (persistent)
        const payload = await fetchReportWithRetry(clientId);

        // payload shape: { client, year, updated_at, trial, data }
        updateHeader(payload);
        data = payload.data || {};

        // Display immediately
        updateStats();
        displayResults('all');

        // Done
        hideLoading();
      } catch (e) {
        console.error(e);

        // Keep luxury loading screen but show an error, then hide spinner
        showError(
          "Impossible de charger les donn√©es. " +
          "Le serveur est peut-√™tre en r√©veil, ou l'acc√®s est expir√©. " +
          "D√©tails: " + (e && e.message ? e.message : String(e))
        );
        hideLoading();
      }

      // Search input
      document.getElementById('searchInput').addEventListener('input', function(ev) {
        currentSearch = (ev.target.value || '').trim();
        displayResults(currentTab);
      });

      // Tabs
      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          displayResults(btn.getAttribute('data-tab'));
        });
      });
    });
  </script>
